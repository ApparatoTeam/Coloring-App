<section data-screen="category" data-ease-from="right">

    <div id="navigation">
        <div id="nav-button-home" class="nav-button">
            <i class="fa fa-fw fa-home fa-2x button"></i>
        </div>
        <div id="nav-page-header">
            <span>coloring canvas</span>
        </div>
        <div id="nav-button-stats" class="nav-button">
            <i class="fa fa-fw fa-trophy fa-2x button"></i>
        </div>
    </div><!--/#navigation-->

    <div id="canvas-list">
        
        <div class="swiper-container">
            <div class="swiper-wrapper" id="canvas-container">
                
                <div class="swiper-slide" data-canvas-level="beginner" data-canvas-alias="shapes">
                    <section class="canvas-level-name">
                        <span>Shapes</span>
                        <span>Beginner</span>
                    </section>
                    <section class="canvas-tiles-wrap">
                        <div class="canvas-tiles canvas-tiles-unlocked"></div>
                        <div class="canvas-tiles canvas-tiles-locked"></div>
                        <div class="canvas-tiles canvas-tiles-locked"></div>
                        <div class="canvas-tiles canvas-tiles-locked"></div>
                        <div class="canvas-tiles canvas-tiles-locked"></div>
                    </section>
                </div>
                
                <div class="swiper-slide" data-canvas-level="intermmediate">
                    <section class="canvas-level-name">Intermmediate</section>
                    <section class="canvas-tiles-wrap">
                        <div class="canvas-tiles canvas-tiles-locked"></div>
                        <div class="canvas-tiles canvas-tiles-locked"></div>
                        <div class="canvas-tiles canvas-tiles-locked"></div>
                        <div class="canvas-tiles canvas-tiles-locked"></div>
                        <div class="canvas-tiles canvas-tiles-locked"></div>
                    </section>
                </div>
                
                <div class="swiper-slide" data-canvas-level="advanced">
                    <section class="canvas-level-name">Advanced</section>
                    <section class="canvas-tiles-wrap">
                        <div class="canvas-tiles"></div>
                        <div class="canvas-tiles"></div>
                        <div class="canvas-tiles"></div>
                        <div class="canvas-tiles"></div>
                        <div class="canvas-tiles"></div>
                    </section>
                </div>
                
                <div class="swiper-slide" data-canvas-level="expert">
                    <section class="canvas-level-name">Expert</section>
                    <section class="canvas-tiles-wrap">
                        <div class="canvas-tiles"></div>
                        <div class="canvas-tiles"></div>
                        <div class="canvas-tiles"></div>
                        <div class="canvas-tiles"></div>
                        <div class="canvas-tiles"></div>
                    </section>
                </div>
            </div>
            
            <div class="swiper-pagination"></div>
            <i class="fa fa-fw fa-3x fa-arrow-left btn-level-prev"></i>
            <i class="fa fa-fw fa-3x fa-arrow-right btn-level-next"></i>
        </div>
        
    </div><!--/#canvas-list-->
    
</section>
